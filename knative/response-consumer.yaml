apiVersion: serving.knative.dev/v1
kind: Service
metadata:
 name: playbook-dispatcher-response-consumer
 namespace: default
spec:
 template:
  spec:
   containers:
    - image: quay.io/jharting/playbook-dispatcher@sha256:ba551670b9b955ec8b0d53d4316e3e19e7a3d4a1d9a236f6b4acf7c484b2bd37
      args:
      - run
      - -m
      - response-consumer
      env:
        - name: LOG_LEVEL
          value: debug
        - name: CLOWDER_ENABLED
          value: "false"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              key: db.host
              name: playbook-dispatcher-db
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              key: db.port
              name: playbook-dispatcher-db
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              key: db.name
              name: playbook-dispatcher-db
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              key: db.user
              name: playbook-dispatcher-db
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: db.password
              name: playbook-dispatcher-db

      livenessProbe:
        failureThreshold: 3
        httpGet:
          path: /live
          scheme: HTTP
        initialDelaySeconds: 10
        periodSeconds: 10
        successThreshold: 1
        timeoutSeconds: 5
      readinessProbe:
        failureThreshold: 3
        httpGet:
          path: /ready
          scheme: HTTP
        initialDelaySeconds: 10
        periodSeconds: 10
        successThreshold: 1
        timeoutSeconds: 5
